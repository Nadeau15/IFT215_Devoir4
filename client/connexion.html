<h1 id="para-1" class="centrer">Connexion au Pro-Gramme</h1>
<br> <br/>
<form class="connectionForm" method="post" action="confirmation.html" >
    <fieldset id="#renseignement-connexion">
        <div class="group2 formInput">
            <label for="courriel">Adresse courriel</label>
            <!--Doit avoir un format xyz@xyz.xy-->
            <input type="email" name="courriel" id="courriel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/> 
        </div>
       
        <div class="group2 formInput">
            <label for="mot-de-passe">Mot de passe</label>
            <!--Doit contenir au moins un chiffre, une majuscule et une minuscule. Doit avoir au moins 8 caractÃ¨res-->
            <input type="password" name="mot-de-passe" id="mot-de-passe" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
        </div>
        <div class="group submit-group2">
            <input type="submit" value="Connecter">
            
        </div>
    </fieldset>

</form>
