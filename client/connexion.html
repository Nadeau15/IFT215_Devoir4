<h1 id="para-1" class="centrer">Connexion au Pro-Gramme</h1>
<form class="connectionForm" method="post" action="confirmation.html" >
    <fieldset id="#renseignement-connexion">
        <div class="input-group mb-3">
            <!--Doit avoir la forme xyz@xyz.xy-->
            <input type="email" class="form-control" placeholder="Courriel@gmail.com" aria-label="courriel" aria-describedby="button-addon2"
            required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
        </div>

        <div class="input-group mb-3">
            <!--Doit contenir au moins un chiffre, une majuscule et une minuscule. Doit avoir au moins 8 caractères-->
            <input type="password" class="form-control" placeholder="Mot de passe" aria-label="mot de passe" aria-describedby="button-addon2"
            required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" data-bs-toggle="modal" data-bs-target="#description">
                <i class="fa-solid fa-circle-exclamation fa-xl"></i>
            </button>
            <div class="modal fade" id="description" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Format Requis</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                            <div class="modal-body">
                                <p>
                                    Le mot de passe devrait contenir: <br><br/>
                                    - 1 chiffre <br><br/>
                                    - 1 MAJUSCULE <br><br/>
                                    - 1 minuscule <br><br/>
                                    - Minimum 8 caractères
                                </p>
                            </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
               
        <div class="submit-connection">
            <button class="btn btn-primary" type="submit">Connexion</button>
        </div>
    </fieldset>
</form>
